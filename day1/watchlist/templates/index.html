{% extends 'base.html' %}

{% block content %}
<p>总共{{movies|length}}个电影</p>

<form action="" method="POST">
    电影名称 <input type="text" name="title" required>
    电影年份 <input type="text" name="year" required>
    <input type="submit" value="添加">
</form>

<ul class="movie-list">
    {% for movie in movies%}
    <li>
        {{movie.title}} - {{movie.year}}
        <span class="float -right">
            <a href="https://www.ixigua.com/cinema/album/86vlJIR9quq_86vpDfx4pGD/?utm_source=dyj_pc_360pz">百度视频</a>
        </span>
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<p>总共{{movies|length}}个电影</p>

<form action="" method="POST">
    电影名称 <input type="text" name="title" required>
    电影年份 <input type="text" name="year" required>
    <input type="submit" value="添加">
</form>

<ul class="movie-list">
    {% for movie in movies%}
    <li>
        {{movie.title}} - {{movie.year}}
        <span class="float -right">
            <a href="https://www.ixigua.com/cinema/album/86vlJIR9quq_86vpDfx4pGD/?utm_source=dyj_pc_360pz">百度视频</a>
        </span>
        <span class="float-right">
            <a class="baidu" href="{{ url_for('edit',movie_id=movie.id) }}">编辑</a>
        </span>
        <span class="float-right">
            <form action="{{ url_for('delete',movie_id=movie.id) }}" method="post">
                <input type="submit" class="btn" name="delete" value="删除" onclick="return confirm('确定删除吗？')">
            </form>
        </span>
    </li>
    {% endfor %}
</ul>

{% endblock %}

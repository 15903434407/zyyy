<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 40%;
            margin: 100px auto;
        }
        .removed{
            color:gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border: 1px solid black;
            margin-top: 30px;
        }
        ul li{
            list-style: none;
        }
    </style>


</head>
<body>
    <div class="container">
        <h2>购物车清单</h2>
        <div class="input-group">
            <input class="js-new-item form-control" type="text" placeholder="输入你想购买的商品">
            <span class="input-group-btn">
                <button type="button" class="js-add btn btn-default">添加到购物车</button>
            </span>
        </div>

        <ul>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">香蕉
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">情蛊
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">电脑
                    </label>
                </div>
            </li>
        </ul>

        <div class="footer">
            <hr>
            <span>改变标题</span>
            <input type="text" class="js-change-title" value="购物车清单">
        </div>

    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        function onAdd(){
            var $ul,$li,$label,$div,$value
            value = $('.js-new-item').val();
            if(value === ''){
                return;
            }
            $ul = $('ul')
            $li = $('<li>').appendTo($ul)
            $div = $('<div>').addClass('checkbox').appendTo($li)
            $label = $('<label>').appendTo($div)
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label).click(toggleRemover)
            $label.append(value)
            $('.js-new-item').val('');
        }

        function toggleRemover(ev){
            // 获取当前对象
            $(ev.currentTarget).closest('li').toggleClass('removed')   
        }

        function onchangeTitle(){
            $('h2').text($(".js-change-title").val())
        }


        $(".js-add").click(onAdd)
        $(".js-item").click(toggleRemover)
        $(".js-change-title").keyup(onchangeTitle)
    })
</script>
</html>
